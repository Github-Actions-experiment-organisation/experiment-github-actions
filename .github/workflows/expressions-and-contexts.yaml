name: Expressions and Contexts
on: [push, pull_request, issues, workflow_dispatch]

jobs:
    using-expressions-and-contexts:
        runs-on: macOS-latest
        steps:
            - name: Expressions
              id: expressions
              run: |
                echo ${{ 1 }}
                echo ${{ 'This is a string' }}
                echo ${{ null }}
                echo ${{ true }}
                echo ${{ 1 > 2 }}
                echo ${{ 'string' == 'String' }}
                echo ${{ true && false }}
            - name: Dump contexts
              run: |
                echo '${{ toJSON(github) }}'
                echo '${{ toJSON(job) }}'
                echo '${{ toJSON(secrets) }}'
                echo '${{ toJSON(runner) }}'




